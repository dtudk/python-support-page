        <script language="Javascript" type="text/javascript">
            function pySupport_isOperatingSytem() {
	        // This could be used to pre-check the OS question
	        if (navigator.appVersion.indexOf("Win") != -1) return "windows";
	        if (navigator.appVersion.indexOf("Mac") != -1) return "macos";
	        if (navigator.appVersion.indexOf("X11") != -1) return "linux";
	        if (navigator.appVersion.indexOf("Linux") != -1) return "linux";
	        return false;
	        }


            function pySupport_redirectUser(url) {
                let os = pySupport_isOperatingSytem();
                if (!os) {window.location.href = "https://placeholder-url1.com/pathto/website1/askOS";}
                window.location.href = "menu/" + os + "/" + url
            }
        </script>
